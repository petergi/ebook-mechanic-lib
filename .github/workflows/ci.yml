name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: go build -v ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests with race detector
        run: go test -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Generate coverage report
        run: go tool cover -func=coverage.out

      - name: Check coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"
          THRESHOLD=80
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "‚ùå Coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
            exit 1
          else
            echo "‚úÖ Coverage ${COVERAGE}% meets threshold ${THRESHOLD}%"
          fi

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 30

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build, lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Install benchstat
        run: go install golang.org/x/perf/cmd/benchstat@latest

      - name: Restore benchmark baseline
        id: cache-benchmark
        uses: actions/cache@v4
        with:
          path: benchmarks-baseline.txt
          key: benchmark-baseline-${{ github.base_ref || 'main' }}
          restore-keys: |
            benchmark-baseline-

      - name: Run benchmarks
        run: |
          chmod +x scripts/run-benchmarks.sh
          ./scripts/run-benchmarks.sh benchmarks-new.txt 3

      - name: Compare with baseline
        if: steps.cache-benchmark.outputs.cache-hit == 'true'
        run: |
          chmod +x scripts/benchmark-compare.sh
          ./scripts/benchmark-compare.sh benchmarks-baseline.txt benchmarks-new.txt || echo "BENCHMARK_REGRESSION=true" >> $GITHUB_ENV

      - name: Create baseline if missing
        if: steps.cache-benchmark.outputs.cache-hit != 'true'
        run: |
          echo "No baseline found, creating new baseline"
          cp benchmarks-new.txt benchmarks-baseline.txt

      - name: Save benchmark baseline
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/cache/save@v4
        with:
          path: benchmarks-baseline.txt
          key: benchmark-baseline-main-${{ github.sha }}

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            benchmarks-new.txt
            benchmarks-baseline.txt
          retention-days: 90

      - name: Comment PR with benchmark results
        if: github.event_name == 'pull_request' && steps.cache-benchmark.outputs.cache-hit == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const benchmarkResults = fs.readFileSync('benchmarks-new.txt', 'utf8');
            const baseline = fs.readFileSync('benchmarks-baseline.txt', 'utf8');
            
            const body = `## üìä Performance Benchmark Results
            
            <details>
            <summary>Click to see benchmark comparison</summary>
            
            ### New Results
            \`\`\`
            ${benchmarkResults.split('\n').slice(0, 30).join('\n')}
            ...
            \`\`\`
            
            ### Baseline
            \`\`\`
            ${baseline.split('\n').slice(0, 30).join('\n')}
            ...
            \`\`\`
            
            </details>
            
            Run \`make bench-compare\` locally to see full comparison.
            ${process.env.BENCHMARK_REGRESSION === 'true' ? '\n‚ö†Ô∏è **Performance regression detected!** Please review the changes.' : ''}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Fail on regression
        if: env.BENCHMARK_REGRESSION == 'true'
        run: |
          echo "‚ùå Performance regression detected"
          echo "Review the benchmark comparison above"
          exit 1

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [build, lint, test, benchmark]
    steps:
      - name: Quality gate passed
        run: echo "‚úÖ All quality gates passed successfully"
